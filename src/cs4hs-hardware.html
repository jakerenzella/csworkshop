<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="tutorial-viewer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cs4hs-hardware">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <iron-meta-query id="appconfig" key="config" value="{{appconfig}}"></iron-meta-query>
        <tutorial-viewer
                url="{{appconfig.hardware}}"></tutorial-viewer>
    </template>

    <script>
        Polymer({
            is: 'cs4hs-hardware',
        });
    </script>
</dom-module>
