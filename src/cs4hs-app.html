<dom-module id="cs4hs-app">
  <template>
    <style>
       :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }
      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }
      .paper-item-link {
        color: var(--primary-color);
        text-decoration: none;
      }
      paper-menu a {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-decoration: none;
        color: var(--menu-link-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header a {
        color: white;
        text-decoration: none;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-header paper-toolbar a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background-color: #123123;
        }
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Main content -->
      <app-header-layout id="main-containter" has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <a data-route="home" href="{{baseUrl}}home">
              <div main-title>
                <iron-icon icon="home"></iron-icon>
                Deakin ITCO
              </div>
            </a>
          </app-toolbar>
        </app-header>

        <neon-animated-pages class="flex" entry-animation="fade-in-animation" exit-animation="fade-out-animation" selected="[[page]]"
          attr-for-selected="name" fallback-selection="view404" role="main">
          <cs4hs-home name="home"></cs4hs-home>
          <cs4hs-software name="software"></cs4hs-software>
          <cs4hs-hardware name="hardware"></cs4hs-hardware>
          <cs4hs-view404 name="view404"></cs4hs-view404>
          <neon-animated-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'cs4hs-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function (page) {
        this.page = page || 'home';
      },

      _pageChanged: function (page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('cs4hs-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function () {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
