<dom-module id="cs4hs-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 60px;
        --google-map-iframe-width: 100%;
        --google-map-iframe-height: 400px;
      }

      p.heading {
        font-size: 1.3em;
        margin: 0;
        margin-bottom: 8px;
        margin-top: 20px;
        color: #616161;
        font-weight: 200;
        font-family: 'Arvo', 'Open Sans';
      }

      iframe {
        border-radius: 8px;
      }

      iron-image {
        float: left;
      }

      .em {
        font-style: oblique;
      }

      paper-card {
        width: 100%;
      }

      paper-card {
        --paper-card-header-image: {
          height: 400px;
        }
      }

      /* Mobile style */
      @media (max-width:40rem) {
        paper-card {
          --paper-card-header-image: {
            height: 200px;
          }
        }
      }

      paper-material iframe {
        width: var(--google-map-iframe-width);
        height: var(--google-map-iframe-height);
      }

      grid-element {
        margin-bottom: 4px;
      }

      a {
        color: var(--accent-color);
        text-decoration: underline;
        cursor: auto;
      }

      .iframe-wrapper {
        z-index: 10;
        border-radius: 8px;
        position: relative;
      }

      .iframe-wrapper iframe {
        z-index: 9;
      }

      #bottom-bar {
        height: 200px;
        background-color: #fafafa;
        margin-top: 100px;
        margin-left: -60px;
        margin-right: -60px;
        padding: 36px 64px 26px;
        position: relative;
      }

      #bottom-bar ul {
        position: absolute;
        bottom: 20px;
        left: 20px;
      }

      #bottom-bar ul#menu li {
        display: inline;
        margin-right: 20px;
      }

      #bottom-bar ul#menu li a {
        color: #727272;
        text-decoration: none;
        cursor: pointer;
      }

      .about-card {
        color: black;
        overflow: hidden;
        font-family: 'Open Sans';
        margin: 30px;
      }
    </style>

    <iron-media-query query="(max-width: 40rem)" query-matches="{{isMobile}}"></iron-media-query>

    <grid-element style="margin-bottom: 20px" center ghi gvo gs="10px">
      <grid-col s="5" center>
        <iron-image sizing="contain" preload fade src="../images/icon_white_bg.png" alt="home icon" style="width:300px; height:300px; background-color: white;">
        </iron-image>
      </grid-col>

      <iron-image placeholder="[[placeholderImage]]" sizing="[[imageSizing]]" preload="[[preloadImage]]" fade="[[fadeImage]]"
        src="[[image]]" alt="[[alt]]"></iron-image>
      <div hidden$="[[!heading]]" class$="title-text [[_computeHeadingClass(image)]]">[[heading]]</div>
