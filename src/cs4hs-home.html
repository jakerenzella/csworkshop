<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/grid-element/grid-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="cs4hs-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 60px;
        --google-map-iframe-width: 100%;
        --google-map-iframe-height: 400px;
      }

      p.heading {
        font-size: 1.3em;
        margin: 0;
        margin-bottom: 18px;
        font-weight: 200;
        font-family: 'Arvo', 'Open Sans';
      }

      iframe {
        border-radius: 8px;
      }

      iron-image {
        float: left;
      }

      .em {
        font-style: oblique;
      }

      paper-card {
        width: 100%;
      }

      paper-card {
        --paper-card-header-image: {
          height: 400px;
        }
      }

      /* Mobile style */
      @media (max-width:40rem) {
        paper-card {
          --paper-card-header-image: {
            height: 200px;
          }
        }
      }

      paper-material iframe {
        width: var(--google-map-iframe-width);
        height: var(--google-map-iframe-height);
      }

      grid-element {
        margin-bottom: 4px;
      }

      a {
        color: var(--accent-color);
        text-decoration: underline;
        cursor: auto;
      }

      #bottom-bar {
        height: 200px;
        background-color: #fafafa;
        margin-top: 100px;
        margin-left: -60px;
        margin-right: -60px;
        padding: 36px 64px 26px;
        position: relative;
      }

      #bottom-bar ul {
        position: absolute;
        bottom: 20px;
        left: 20px;
      }

      #bottom-bar ul#menu li {
        color: #727272;
        display: inline;
        margin-right: 20px;
      }

      .about-card {
        color: black;
        overflow: hidden;
        font-family: 'Open Sans';
        margin: 30px;
      }
    </style>

    <iron-media-query query="(max-width: 40rem)" query-matches="{{isMobile}}"></iron-media-query>

    <grid-element style="margin-bottom: 20px" center ghi gvo gs="10px">
      <grid-col s="5" center>
        <iron-image sizing="contain" preload fade src="../images/icon_white_bg.png" alt="home icon" style="width:300px; height:300px; background-color: white;">
        </iron-image>
      </grid-col>

 <iron-image
      placeholder="[[placeholderImage]]"
      sizing="[[imageSizing]]" preload="[[preloadImage]]" fade="[[fadeImage]]"
      src="[[image]]"
      alt="[[alt]]"></iron-image>
      <div hidden$="[[!heading]]" class$="title-text [[_computeHeadingClass(image)]]">[[heading]]</div>
      <grid-col start s="7">
        <event-countdown></event-countdown>
      </grid-col>
    </grid-element>

    <p class="heading">Location</p>
    <paper-material item-height="400px" style="height: 400px">
      <iframe title="Google Map of Deakin" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3150.569104964591!2d145.11097296561158!3d-37.84697227974648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad640592c2ddceb%3A0x805bd52f251bd12!2sDeakin+University!5e0!3m2!1sen!2sau!4v1505304992193"
        height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
    </paper-material>

    <div id="bottom-bar">
      <ul id="menu">
        <li>Deakin University</li>
        <li>DSTIL</li>
        <li>Google</li>
      </ul>
      <iron-image style="float: right; margin-top: 15px;" src="../images/GoogleLogo.svg" alt="Google logo"></iron-image>
    </div>

  </template>

  <script>
    Polymer({
      is: 'cs4hs-home',

      openDialog: function () {
        this.$.animated.open();
      },
      observers: [
        '_isMobileChanged(isMobile)'
      ],
      // Each time media query turns true or false(like a toggle), refresh styles
      _isMobileChanged: function (param) {
        this.updateStyles();
      },
    });
  </script>
</dom-module>
